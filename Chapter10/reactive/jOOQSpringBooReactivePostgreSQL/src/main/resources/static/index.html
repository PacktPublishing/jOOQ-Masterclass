<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Simple markers</title>
        <style>
            /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
            #map {
                height: 100%;
            }

            /* Optional: Makes the sample page fill the window. */
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>
        <div id="result"></div>

        <script>
            alert("qqq");
            if (typeof (EventSource) !== "undefined") {

                var source = new EventSource("/test",
                        {headers: "Content-Type: text/event-stream"});
                source.onmessage = function (event) {

                    //var data = JSON.parse(event.data);
                    //alert(event.data);
                    document.getElementById("result").innerHTML += event.data;
                    // addMarker(data.venue.lat, data.venue.lon, data.venue.venue_name,data.guests);
                };
            } else {
                document.getElementById("result").innerHTML =
                        "Sorry, your browser does not support server-sent events...";
            }

            function addMarker(latv, lngv, venueName, guests) {
                var myLatLng = {lat: latv, lng: lngv};

                new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    title: venueName + " (guests: " + guests + ")"
                });
            }

</html>
